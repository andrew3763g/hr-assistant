<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        input[type="file"] {
            margin: 10px;
        }
        #recording-status {
            color: red;
            display: none;
        }
        .question-list {
            margin-top: 30px;
        }
        .question-item {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>HR bot</h1>
    <p>
        <img src="/static/face.gif" height="100" width="100">
    </p>

    <!-- Скрытое поле для UUID -->
    <input type="hidden" id="session-uuid" value="{{ uuid }}">

    <!-- Список вопросов -->
    <div class="question-list" id="question-list"></div>

    <p>
        <button id="start-btn">Запустить запись ответа</button>
        <div id="recording-status">Запись ведётся...</div>
    </p>
    <audio controls autoplay></audio>

    <script>
        let pollingInterval = null;
        let state = 'new';
        const audioElement = document.querySelector('audio');
        const uuidInput = document.getElementById('session-uuid');
        const uuid = uuidInput.value;


        const startBtn = document.getElementById('start-btn');
        const recordingStatus = document.getElementById('recording-status');
        const audioPlayer = document.querySelector('audio');
        let mediaRecorder;
        let chunks = [];

        // Функция запуска записи
        async function startRecording() {
            console.log('Запуск записи',startBtn.textContent);
            if (startBtn.textContent === 'Запустить запись ответа') {
                try {
                    console.log('Создаем рекодрер');
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);

                    // Добавляем обработчик события dataavailable для сбора фрагментов записи
                    mediaRecorder.ondataavailable = event => {
                        if (event.data.size > 0) {
                            chunks.push(event.data);
                        }
                    };
                    console.log('Запись запущена');
                    // Обработчик завершения записи
                    mediaRecorder.onstop = () => {
                        const blob = new Blob(chunks, { type: 'audio/wav' });
                        const audioURL = URL.createObjectURL(blob);
                        //audioPlayer.src = audioURL;
                        //audioPlayer.controls = true;
                        chunks = []; // Очищаем массив записей

                        console.log('Запись остановлена');
                        fetch(`/process-sound/${uuid}`, {
                            method: 'POST',
                            body: blob,
                            headers: {'Content-Type': 'application/octet-stream'}
                        })
                        .then(res => res.json()) // Теперь ожидаем JSON
                        .then(jsonResponse => {
                            if (jsonResponse.status === 200) {
                            } else {
                                alert(`Ошибка: статус ${jsonResponse.status}`);
                            }
                        })
                        .catch(err => alert(`Ошибка: ${err}`));

                    };

                    mediaRecorder.start();
                    recordingStatus.textContent = 'Идет запись...';
                    recordingStatus.style.display = 'block';
                    startBtn.textContent = 'Закончить ответ';
                } catch (err) {
                    console.error(err);
                }
            }
            else
            {
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                    recordingStatus.style.display = 'none';
                    startBtn.textContent = 'Запустить запись ответа';
                }
            }
        }


        // Назначаем обработчики кнопкам
        startBtn.addEventListener('click', startRecording);


        // Преобразование base64 в Blob
        function base64ToBlob(base64, mimeType) {
            const byteString = atob(base64);
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: mimeType });
        }



        // Функция для получения вопроса
        async function getQuestion(state) {
            // если плеер находится в состоянии проигрывания, то выходим
            if (audioPlayer.paused == false) {
                console.log('Плеер проигрывает аудио');
                return;
            } else {
                console.log('Плеер не проигрывает аудио');
            }

            try {
                const response = await fetch(`/get_question/${uuid}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ state })
                });

                if (!response.ok) throw new Error('Не удалось получить вопрос');

                const data = await response.json();

                if (data.state === 'new') {
                    // Обработка аудио
                    const audioBlob = base64ToBlob(data.wav, 'audio/wav');
                    const audioUrl = URL.createObjectURL(audioBlob);
                    audioElement.src = audioUrl;
                    audioElement.play();
                    audioElement.hidden = true;

                    // Добавление вопроса в список
                    const questionList = document.getElementById('question-list');
                    const item = document.createElement('div');
                    item.className = 'question-item';
                    item.textContent = data.question;
                    questionList.appendChild(item);
                } else if (data.state === 'wait') {
                    console.log('Ожидание...');
                }
            } catch (error) {
                console.error('Ошибка получения вопроса:', error);
                alert('Ошибка: Не удалось получить вопрос');
            }
        }

        // Преобразование base64 в Blob
        function base64ToBlob(base64, mimeType) {
            const byteString = atob(base64);
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: mimeType });
        }

        // Начать опрос сервера
        function startPolling() {
            getQuestion(state);
            pollingInterval = setInterval(() => {
                getQuestion(state);
            }, 5000); // Повтор каждые 5 секунд
        }

        // Инициализация при загрузке страницы
        window.addEventListener('load', () => {
            audioElement.hidden = true;
            startPolling();
        });
    </script>
</body>
</html>
