<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Три фрейма и кнопка</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 2fr 3fr;
            grid-template-rows: auto 1fr;
        }

        #left-frame {
            background-color: lightblue;
            overflow-y: scroll;
        }

        #right-top-frame {
            background-color: lightgreen;
        }

        #right-bottom-frame {
            background-color: lightyellow;
        }

        button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Левый фрейм -->
    <div id="left-frame">Список вопросов:<br><ul>
        <li>Вопрос №1</li>
        <li>Вопрос №2</li>
        <li>Вопрос №3</li>
        <li>Вопрос №4</li>
        <li>Вопрос №5</li>
    </ul></div>

    <!-- Верхняя правая область -->
    <div id="right-top-frame">Верхняя панель справа</div>

    <!-- Нижняя правая область -->
    <div id="right-bottom-frame">Нижняя панель справа</div>
</div>

<!-- Кнопка снизу -->
<button onclick="alert('Старт нажат')">Старт</button>
</body>
</html>
