<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR bot Admin panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px 0;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: calc(100vh - 80px);
        }

        .sidebar {
            width: 300px;
            background-color: #f9f9f9;
            border-right: 1px solid #ccc;
            padding: 20px;
            overflow-y: auto;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h3 {
            margin-top: 0;
        }

        .list-item {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        input[type="file"] {
            margin: 10px;
        }

        #recording-status {
            color: red;
            display: none;
        }

        .question-list {
            margin-top: 30px;
        }

        .question-item {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .delete-btn {
            background: none;
            border: none;
            color: red;
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
        }

        .delete-btn:hover {
            color: darkred;
            text-decoration: underline;
        }

        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>HR bot</h1>
        <h2>Admin panel</h2>
        <p><img src="/static/face.gif" alt="Bot face"  width="50" height="50"></p>
    </header>

    <div class="container">
        <!-- Левая панель -->
        <div class="sidebar">
            <h3>Загруженные файлы</h3>

            <h4>Резюме</h4>
            <div id="resume-list" class="resume-list"></div>

            <h4>Вакансии</h4>
            <div id="vacancy-list" class="vacancy-list"></div>
        </div>

        <!-- Основной контент -->
        <div class="main-content">
            <input type="file" id="resume-upload" accept=".pdf,.doc,.docx">
            <label for="resume-upload">Загрузить резюме</label>

            <input type="file" id="vacancy-upload" accept=".pdf,.doc,.docx">
            <label for="vacancy-upload">Загрузить вакансию</label>

            <button id="start-btn">Запустить запись ответа</button>
            <div id="recording-status">Запись ведётся...</div>

            <div class="question-list" id="question-list"></div>

            <audio controls autoplay></audio>
        </div>
    </div>

    <script>
let pollingInterval = null;
let state = 'new';

const startBtn = document.getElementById('start-btn');
const recordingStatus = document.getElementById('recording-status');
const audioPlayer = document.querySelector('audio');
let mediaRecorder;
let chunks = [];

// Функция запуска записи
async function startRecording() {
    if (startBtn.value == 'Запустить запись ответа') {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            // Добавляем обработчик события dataavailable для сбора фрагментов записи
            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    chunks.push(event.data);
                }
            };

            // Обработчик завершения записи
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'audio/wav' });
                const audioURL = URL.createObjectURL(blob);
                //audioPlayer.src = audioURL;
                //audioPlayer.controls = true;
                chunks = []; // Очищаем массив записей


                fetch('/process-sound', {
                    method: 'POST',
                    body: blob,
                    headers: {'Content-Type': 'application/octet-stream'}
                })
                .then(res => res.json()) // Теперь ожидаем JSON
                .then(jsonResponse => {
                    if (jsonResponse.status === 200) {
                        // Декодируем base64-значение в BLOB
                        const byteCharacters = atob(jsonResponse.data);
                        const byteNumbers = new Array(byteCharacters.length);
                        for (let i = 0; i < byteCharacters.length; i++) {
                            byteNumbers[i] = byteCharacters.charCodeAt(i);
                        }
                        const byteArray = new Uint8Array(byteNumbers);
                        const processedBlob = new Blob([byteArray], {type: 'audio/wav'});

                        // Устанавливаем источник и начинаем воспроизведение
                        const processedAudioURL = URL.createObjectURL(processedBlob);
                        audioPlayer.src = processedAudioURL;
                        audioPlayer.play(); // Автоматически запускаем воспроизведение
                        audioPlayer.visible = false;
                    } else {
                        alert(`Ошибка: статус ${jsonResponse.status}`);
                    }
                })
                .catch(err => alert(`Ошибка: ${err}`));
            }
            mediaRecorder.start();
            recordingStatus.textContent = 'Идет запись...';
            recordingStatus.style.display = 'block';
            startBtn.value = 'Закончить ответ';
        } catch (err) {
            console.error(err);
        }
    }
    else
    {
        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
            mediaRecorder.stop();
            recordingStatus.style.display = 'none';
            startBtn.value = 'Запустить запись ответа';
        }
    }
}

// Функция остановки записи
function stopRecording() {
    if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
        recordingStatus.style.display = 'none';
        startBtn.value = 'Запустить запись ответа';
    }
}

// Назначаем обработчики кнопкам
startBtn.addEventListener('click', startRecording);
startBtn.addEventListener('click', stopRecording);

document.getElementById('resume-upload').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
        const formData = new FormData();
        formData.append('resume-upload', file);

        fetch('/upload/resume', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Ошибка при загрузке резюме');
        });
        event.target.value = '';
    }
});

document.getElementById('vacancy-upload').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
        const formData = new FormData();
        formData.append('vacancy-upload', file);

        fetch('/upload/vacancy', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Ошибка при загрузке вакансии');
        });
        event.target.value = '';
    }
});

async function getGreeting() {
    try {
        const response = await fetch('/get_greeting', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ state })
        });

        if (!response.ok) throw new Error('Не удалось получить вопрос');

        const data = await response.json();
        state = '';
        if (data.state === 'new') {
            const audioBlob = base64ToBlob(data.wav, 'audio/wav');
            const audioUrl = URL.createObjectURL(audioBlob);
            const audioElement = document.querySelector('audio');
            audioElement.src = audioUrl;
            audioElement.play();

            const questionList = document.getElementById('question-list');
            const item = document.createElement('div');
            item.className = 'question-item';
            item.textContent = data.question;
            questionList.appendChild(item);
        } else if (data.state === 'wait') {
            console.log('Ожидание...');
        }
    } catch (error) {
        console.error('Ошибка получения вопроса:', error);
        alert('Ошибка: Не удалось получить вопрос');
    }
}
// Загрузка списка резюме
async function loadResumes() {
    const resumeList = document.getElementById('resume-list');
    resumeList.innerHTML = 'Загрузка...';

    try {
        const response = await fetch('/get_resumes');
        const resumes = await response.json();

        resumeList.innerHTML = '';
        resumes.forEach(resume => {
            const div = document.createElement('div');
            div.className = 'list-item';

            const span = document.createElement('span');
            span.textContent = resume.resume_file || 'Без имени';

            const btn = document.createElement('button');
            btn.textContent = 'х';
            btn.style.marginLeft = '10px';
            btn.className = 'delete-btn';
            btn.onclick = () => deleteResume(resume.resume_file);

            div.appendChild(span);
            div.appendChild(btn);
            resumeList.appendChild(div);
        });
    } catch (error) {
        resumeList.innerHTML = 'Ошибка загрузки резюме.';
        console.error(error);
    }
}

// Загрузка списка вакансий
async function loadVacancies() {
    const vacancyList = document.getElementById('vacancy-list');
    vacancyList.innerHTML = 'Загрузка...';

    try {
        const response = await fetch('/get_vacancies');
        const vacancies = await response.json();

        vacancyList.innerHTML = '';
        vacancies.forEach(vacancy => {
            const div = document.createElement('div');
            div.className = 'list-item';

            const span = document.createElement('span');
            span.textContent = vacancy.vacancy_file || 'Без имени';

            const btn = document.createElement('button');
            btn.textContent = 'х';
            btn.style.marginLeft = '10px';
            btn.className = 'delete-btn';
            btn.onclick = () => deleteVacancy(vacancy.vacancy_file);

            div.appendChild(span);
            div.appendChild(btn);
            vacancyList.appendChild(div);
        });
    } catch (error) {
        vacancyList.innerHTML = 'Ошибка загрузки вакансий.';
        console.error(error);
    }
}
async function deleteResume(id) {
    if (!confirm('Вы уверены, что хотите удалить это резюме?')) return;

    try {
        const response = await fetch(`/delete_resume/${id}`, { method: 'DELETE' });
        if (response.ok) {
            alert('Резюме удалено.');
            loadResumes(); // Перезагружаем список
        } else {
            alert('Ошибка удаления резюме.');
        }
    } catch (error) {
        console.error('Ошибка:', error);
    }
}

async function deleteVacancy(id) {
    if (!confirm('Вы уверены, что хотите удалить эту вакансию?')) return;

    try {
        const response = await fetch(`/delete_vacancy/${id}`, { method: 'DELETE' });
        if (response.ok) {
            alert('Вакансия удалена.');
            loadVacancies(); // Перезагружаем список
        } else {
            alert('Ошибка удаления вакансии.');
        }
    } catch (error) {
        console.error('Ошибка:', error);
    }
}
// Преобразование base64 в Blob
function base64ToBlob(base64, mimeType) {
    const byteString = atob(base64);
    const ab = new ArrayBuffer(byteString.length);
    const ia = new Uint8Array(ab);
    for (let i = 0; i < byteString.length; i++) {
        ia[i] = byteString.charCodeAt(i);
    }
    return new Blob([ab], { type: mimeType });
}



// Начать опрос сервера
function startPolling() {
    pollingInterval = setInterval(() => {
    }, 5000); // Повтор каждые 5 секунд
}

// Инициализация при загрузке страницы

window.addEventListener('load', () => {
    state = 'new';
    audioPlayer.style.display = 'none';
    loadResumes();
    loadVacancies();
    getGreeting(state);
});

    </script>
</body>
</html>
