<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR bot Admin panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px 0;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: calc(100vh - 80px);
        }

        .sidebar {
            width: 300px;
            background-color: #f9f9f9;
            border-right: 1px solid #ccc;
            padding: 20px;
            overflow-y: auto;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h3 {
            margin-top: 0;
        }

        .list-item {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        input[type="file"] {
            margin: 10px;
        }

        #recording-status {
            color: red;
            display: none;
        }

        .question-list {
            margin-top: 30px;
        }

        .question-item {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>HR bot</h1>
        <h2>Admin panel</h2>
        <p><img src="/static/face.gif" alt="Bot face"></p>
    </header>

    <div class="container">
        <!-- Левая панель -->
        <div class="sidebar">
            <h3>Загруженные файлы</h3>

            <h4>Резюме</h4>
            <div id="resume-list" class="resume-list"></div>

            <h4>Вакансии</h4>
            <div id="vacancy-list" class="vacancy-list"></div>
        </div>

        <!-- Основной контент -->
        <div class="main-content">
            <input type="file" id="resume-upload" accept=".pdf,.doc,.docx">
            <label for="resume-upload">Загрузить резюме</label>

            <input type="file" id="vacancy-upload" accept=".pdf,.doc,.docx">
            <label for="vacancy-upload">Загрузить вакансию</label>

            <button id="start-btn">Запустить запись ответа</button>
            <div id="recording-status">Запись ведётся...</div>

            <div class="question-list" id="question-list"></div>

            <audio controls autoplay></audio>
        </div>
    </div>

    <script src="/static/app.js"></script>
    <script>
        let pollingInterval = null;
        let state = 'new';



        // Начать опрос сервера
        function startPolling() {
            getQuestion(state);
            pollingInterval = setInterval(() => {
                loadResumes();
                loadVacancies();
            }, 5000); // Повтор каждые 5 секунд
        }

        // Инициализация при загрузке страницы
        window.addEventListener('load', () => {
            state = 'new';
            audio.hidden = true;
            startPolling();
            loadResumes();
            loadVacancies();
        });

    </script>
</body>
</html>
